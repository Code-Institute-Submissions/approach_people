{% extends 'base.html'%} {% block content %}
<h1>Contact Us</h1>
<div class="container">
    <div class="row">
        <form action="{{ url_for('contact_us') }}" method="POST" class="col s12">
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">account_circle</i>
                    <input id="first_name" type="text" class="validate" required />
                    <label for="first_name">First Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">account_circle</i>
                    <input id="last_name" type="text" class="validate" required />
                    <label for="last_name">Last Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">email</i>
                    <input id="email" type="email" class="validate" required />
                    <label for="email">Email</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">phone</i>
                    <input id="telephone" name="telephone" type="tel" class="validate" required />
                    <label for="icon_telephone">Telephone</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">assignment</i>
                    <textarea id="textarea1" class="materialize-textarea" required></textarea>
                    <label for="textarea1">Your message</label>
                </div>
            </div>
            <div class="row">
                <button class="btn btn-info" type="submit" name="action" data-toggle="modal" data-target="#staticBackdrop">
                    Submit
                    <i class="material-icons right">send</i>
                </button>
                <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-body">
                                <h5>Thank you for reaching out to us. Your message will be reviewed and you will be contacted in no time.</h5>
                            </div>
                            <div class="text-center">
                                <button type="button" class="btn btn-info close-modal" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
