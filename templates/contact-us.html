{% extends 'base.html'%} {% block content %}
<div class="container contact-us mb-5">
<div class="row text-center">
    <div class="col-12">
<h1 class="text-center mt-5">Contact Us</h1>
</div>
</div>
    <div class="row">
        <form action="{{ url_for('contact_us') }}" onsubmit="return sendMail(this);" class="col s12 mt-5">
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">account_circle</i>
                    <input id="first_name" name="name" type="text" class="validate" required />
                    <label for="first_name">First Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">account_circle</i>
                    <input id="last_name" type="text" class="validate" required />
                    <label for="last_name">Last Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">email</i>
                    <input id="email" name="email" type="email" class="validate" required />
                    <label for="email">Email</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">phone</i>
                    <input id="telephone" name="telephone" type="tel" class="validate" required />
                    <label for="icon_telephone">Telephone</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">assignment</i>
                    <textarea id="message" name="message" class="materialize-textarea" required></textarea>
                    <label for="message">Your message</label>
                </div>
            </div>
            <div class="row">
                <button class="btn btn-info" type="submit" name="action">Submit
            <i class="material-icons right">send</i>
            </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
