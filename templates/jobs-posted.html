{% extends 'base.html'%}
{% block content %}
<h1>Jobs Posted</h1>
{% for job in jobs %}
    <div class="container">
    <div class="card">
    <div class="card-image waves-effect waves-block waves-light">
      <img class="activator" src="">
    </div>
    <div class="card-content">
      <span class="card-title activator grey-text text-darken-4">{{job.job_title}}<i class="material-icons right">more_vert</i></span>
      <p>{{job.company_name}}</p>
      <a href="{{url_for('apply')}}"><button class="btn waves-effect waves-light" type="submit" name="action">Apply
            <i class="material-icons right">send</i>
            </button></a>
      <a href="{{url_for('edit_job', job_id=job._id)}}"><button class="btn waves-effect waves-light" type="submit" name="action">Edit Job
            <i class="material-icons right">mode_edit</i>
            </button></a>
      <a href="{{url_for('delete_job', job_id=job._id)}}"><button class="btn waves-effect waves-light" type="submit" name="action">Delete Job
            <i class="material-icons right">delete</i>
            </button></a>
    </div>
    <div class="card-reveal">
      <span class="card-title grey-text text-darken-4">{{job.job_title}}<i class="material-icons right">close</i></span>
      <p>{{job.job_description}}</p>
      <p>Email: {{job.email}}</p>
      <p>Telephone: {{job.telephone}}</p>
      <p>Salary: {{job.job_salary}}</p>
    </div>
  </div>
  </div>
{% endfor %}
{% endblock %}
