{% extends 'base.html'%}
{% block content %}
<h1>Jobs Posted</h1>
{% for job in jobs %}
    <div class="container">
    <div class="card">
    <div class="card-image waves-effect waves-block waves-light">
      <img class="activator" src="">
    </div>
    <div class="card-content">
      <span class="card-title activator grey-text text-darken-4">{{job.job_title}}<i class="material-icons right">more_vert</i></span>
      <p>{{job.company_name}}</p>
      <a href="#"><button class="btn waves-effect waves-light" type="submit" name="action">Apply
            <i class="material-icons right">send</i>
            </button></a>
      <a href="#"><button class="btn waves-effect waves-light" type="submit" name="action">Update Job
            <i class="material-icons right">update</i>
            </button></a>
      <a href="#"><button class="btn waves-effect waves-light" type="submit" name="action">Delete Job
            <i class="material-icons right">delete</i>
            </button></a>
    </div>
    <div class="card-reveal">
      <span class="card-title grey-text text-darken-4">{{job.job_title}}<i class="material-icons right">close</i></span>
      <p>{{job.job_description}}</p>
      <p>Email: {{job.email}}</p>
      <p>Telephone: {{job.telephone}}</p>
    </div>
  </div>
  </div>
{% endfor %}
{% endblock %}
