{% extends 'base.html'%}
{% block content %}
<h1>Post Job</h1>
<div class="container">
<div class="row">
    <form action="{{ url_for('post_job') }}" method="POST" class="col s12">
    <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">business_center</i>
          <select>
            <option value="" disabled selected>Sector</option>
            <option value="1">IT</option>
            <option value="2">Marketing</option>
            <option value="3">Security</option>
        </select>
          <label for="salutation">Sector</label>
        </div>
       </div>
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">business</i>
          <input id="company_name" type="text" class="validate">
          <label for="company_name">Company Name</label>
        </div>
       </div>
       <div class="row">
        <div class="input-field col s12">
        <i class="material-icons prefix">account_circle</i>
          <input id="job_title" type="text" class="validate">
          <label for="job_title">Job Title</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
        <i class="material-icons prefix">email</i>
          <input id="email" type="email" class="validate">
          <label for="email">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">phone</i>
          <input id="icon_telephone" type="tel" class="validate">
          <label for="icon_telephone">Telephone</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
        <i class="material-icons prefix">short_text</i>
          <textarea id="textarea1" class="materialize-textarea"></textarea>
          <label for="textarea1">Job Description</label>
        </div>
      </div>
      <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Submit
            <i class="material-icons right">send</i>
            </button>
        </div>
    </form>
  </div>
  </div>
{% endblock %}
